
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Bug Tools</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background: black;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    .hidden {
      display: none;
    }
    #developer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: black;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box" id="login-box">
  <h2>Masukan Nama</h2>
  <input type="text" id="nama" placeholder="Nama">
  <h2>Masukan Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="box hidden" id="menu-box">
  <h2>Menu Bug</h2>
  <input type="text" id="nomor" placeholder="Masukan Nomor">
  <button onclick="showBugMenu()">Lanjut</button>
</div>

<div class="box hidden" id="bug-box">
  <h2>Pilih Bug</h2>
  <button onclick="kirimBug('Delay Hard')">Delay Hard</button>
  <button onclick="kirimBug('Delay Invis')">Delay Invis</button>
  <button onclick="kirimBug('Crash UI')">Crash UI</button>
  <button onclick="kirimBug('Bug iOS')">Bug iOS</button>
  <div id="status"></div>
</div>

<div class="box hidden" id="proses-box">
  <h2 id="proses-status"></h2>
  <button onclick="cekBug()">Cek Bug</button>
</div>

<div class="box hidden" id="done-box">
  <h2>Done Bug Silahkan Cek!!</h2>
</div>

<a href="https://t.me/XxNann" target="_blank" id="developer">Developer</a>

<script>
  function login() {
    let nama = document.getElementById('nama').value;
    let pass = document.getElementById('password').value;

    // Validasi username & password yang diizinkan
    if(nama === "ngetest" && pass === "999"){
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('menu-box').classList.remove('hidden');
    } else {
      alert('Username atau Password salah bro!');
    }
  }

  function showBugMenu(){
    let nomor = document.getElementById('nomor').value;
    if(nomor){
      document.getElementById('menu-box').classList.add('hidden');
      document.getElementById('bug-box').classList.remove('hidden');
    } else {
      alert('Masukin nomor dulu!');
    }
  }

  function kirimBug(type){
    document.getElementById('bug-box').classList.add('hidden');
    document.getElementById('proses-box').classList.remove('hidden');
    document.getElementById('proses-status').innerText = `Proses Mengirim Bug: ${type}...`;
  }

  function cekBug(){
    document.getElementById('proses-box').classList.add('hidden');
    document.getElementById('done-box').classList.remove('hidden');
  }
</script>

</body>
</html>
